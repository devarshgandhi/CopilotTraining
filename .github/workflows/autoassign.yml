
name: Assign Issue to Copilot
on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  assign-to-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to Copilot via GraphQL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              // First, get the issue's node ID (required for GraphQL)
              const { data: issue } = await github.rest.issues.get({
                owner,
                repo,
                issue_number
              });

              // Use GraphQL mutation to assign to Copilot
              // This is the correct way to assign to GitHub Copilot coding agent
              const mutation = `
                mutation($issueId: ID!) {
                  assignCopilotToIssue(input: {issueId: $issueId}) {
                    issue {
                      id
                      number
                    }
                  }
                }
              `;

              await github.graphql(mutation, {
                issueId: issue.node_id
              });

              console.log(`Successfully assigned issue #${issue_number} to GitHub Copilot`);
            } catch (error) {
              console.error(`Failed to assign issue #${issue_number}:`, error.message);
              console.log('You may need to manually click "Assign to Copilot" button');
              // Don't fail the workflow if assignment fails
            }
