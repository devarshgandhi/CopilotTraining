name: Assign Copilot to Issues

on:
  issues:
    types: [opened]

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Assign Copilot to issue
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Requires PAT with READ/WRITE for Actions, Contents, Issues, Pull Requests
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/assignees \
            --input - <<< '{
              "assignees": ["copilot-swe-agent[bot]"],
              "agent_assignment": {
                "target_repo": "${{ github.repository }}",
                "base_branch": "main"
              }
            }'
